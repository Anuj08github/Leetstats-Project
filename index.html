<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Chart</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>LeetMetric</h1>
        <div id="userdata">
            <form action="">
                <label for="userName" id="username">Enter Username:</label>
                <input type="text" id="userName" placeholder="username">
                <button id="searchbt">Search</button>
            </form>
        </div>
        <div id="userstats">
            <div id="userq">
                <div class="easycompletion completion ">
                    <span id="easylabel"></span>
                    <p>Easy</p>
                </div>
            </div>
            <div id="userq">
                <div class="mediumcompletion completion">
                    <span id="mediumlabel"></span>
                    <p>Medium</p>
                </div>
            </div>
            <div id="userq">
                <div class="hardcompletion completion">
                    <span id="hardlabel"></span>
                    <p>Hard</p>
                </div>
            </div>
            
            <div id="statsCards">

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
